<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mahi Shop - Virtual Store</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#dff9fb, #c7ecee);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .shop {
      width: 300px;
      background: #e67e22;
      border: 5px solid #d35400;
      border-radius: 15px;
      text-align: center;
      padding: 10px;
      position: absolute;
      left: 50%;
      top: 10%;
      transform: translateX(-50%);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .shop h2 {
      color: white;
      margin-bottom: 10px;
    }

    .items {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .item {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .item button {
      margin-top: 10px;
    }

    .customer, .shopkeeper {
      position: absolute;
      font-size: 40px;
      bottom: 150px;
      transition: left 1s;
      z-index: 10;
    }

    #customer {
      left: -50px;
    }

    #shopkeeper {
      right: 10px;
    }

    .msg {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      background: #fdcb6e;
      padding: 10px;
      font-size: 18px;
      z-index: 20;
    }

    .bill, .qr {
      display: none;
      background: white;
      padding: 10px;
      border: 2px dashed #636e72;
      border-radius: 10px;
      width: 200px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .bill {
      top: 75%;
    }

    .qr {
      top: 85%;
    }

    .controls {
      position: absolute;
      bottom: 40px;
      left: 10px;
      z-index: 10;
    }

    .controls button {
      padding: 10px 20px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }

    .road {
      position: absolute;
      bottom: 0px;
      width: 100%;
      height: 20px;
      background: #2d3436;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      z-index: 5;
    }

    .car {
      font-size: 30px;
      animation: drive 5s linear infinite;
    }

    @keyframes drive {
      0% { transform: translateX(-100vw); }
      100% { transform: translateX(100vw); }
    }
  </style>
</head>
<body>

  <div class="msg" id="msg">Welcome to Mahi Shop!</div>

  <div class="shop">
    <h2>Mahi Shop</h2>
    <div class="items">
      <div class="item">Pen (‚Çπ50)<br><button onclick="selectItem('Pen', 50)">Select</button></div>
      <div class="item">Notebook (‚Çπ30)<br><button onclick="selectItem('Notebook', 30)">Select</button></div>
      <div class="item">Bottle (‚Çπ70)<br><button onclick="selectItem('Bottle', 70)">Select</button></div>
    </div>
  </div>

  <div class="customer" id="customer">üßç‚Äç‚ôÇÔ∏è</div>
  <div class="shopkeeper" id="shopkeeper">üßç‚Äçüåæ</div>

  <div class="bill" id="bill"></div>
  <div class="qr" id="qr">Scan the QR Code to Pay<br><img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay&size=100x100" alt="QR"></div>

  <div class="road">
    <div class="car">üöó</div>
    <div class="car" style="animation-delay: 2s">üöô</div>
  </div>

  <div class="controls">
    <button onclick="startShopping()">Start Shopping</button>
    <button onclick="finishShopping()" style="background: green;">Finish Shopping</button>
  </div>

  <audio id="bgm" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

  <script>
    const msg = document.getElementById("msg");
    const bill = document.getElementById("bill");
    const qr = document.getElementById("qr");
    const customer = document.getElementById("customer");
    let cart = [];
    let totalSales = 0;
    let itemsSold = {};

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    }

    function updateMsg(text) {
      msg.textContent = text;
      speak(text);
    }

    function selectItem(item, price) {
      cart.push({item, price});
      if (!itemsSold[item]) itemsSold[item] = 0;
      itemsSold[item]++;
      updateBill();
      updateMsg("Customer added " + item + " to the cart");
    }

    function updateBill() {
      let total = cart.reduce((sum, i) => sum + i.price, 0);
      bill.innerHTML = "<strong>Bill:</strong><br>" + cart.map(i => i.item + " - ‚Çπ" + i.price).join("<br>") + `<br><strong>Total: ‚Çπ${total}</strong>`;
    }

    function startShopping() {
      cart = [];
      customer.style.left = '30%';
      updateMsg("Customer arrived. Please select items.");
      bill.style.display = "block";
      qr.style.display = "none";
    }

    function finishShopping() {
      let total = cart.reduce((sum, i) => sum + i.price, 0);
      if (total === 0) {
        updateMsg("No items selected.");
        return;
      }

      updateMsg("Total bill is ‚Çπ" + total);
      setTimeout(() => {
        let payMode = prompt("Total ‚Çπ" + total + ". Pay with: Type 'cash' or 'online'");
        if (payMode && payMode.toLowerCase() === 'online') {
          qr.style.display = "block";
          updateMsg("Scan QR to pay");
        } else {
          updateMsg("Cash payment accepted. Returning change if needed...");
        }

        setTimeout(() => {
          totalSales += total;
          updateMsg("Thank you! Visit again!");
          bill.style.display = "none";
          qr.style.display = "none";
          customer.style.left = '-50px';
          cart = [];

          setTimeout(() => {
            endDay();
          }, 4000);
        }, 4000);
      }, 1000);
    }

    function endDay() {
      document.body.style.background = 'linear-gradient(#2c3e50, #34495e)';
      const poster = document.createElement('div');
      poster.style.position = 'absolute';
      poster.style.top = '10%';
      poster.style.left = '10%';
      poster.style.width = '80%';
      poster.style.height = '80%';
      poster.style.background = '#fff';
      poster.style.border = '5px solid #333';
      poster.style.padding = '20px';
      poster.style.zIndex = 999;
      poster.style.overflowY = 'auto';

      let summary = '<h2>Today\'s Sales Summary</h2><ul>';
      for (let item in itemsSold) {
        summary += `<li>${item} - ${itemsSold[item]} pcs</li>`;
      }
      summary += `</ul><strong>Total Sale: ‚Çπ${totalSales}</strong><br><br>Thank you from Mahi Shop!`;

      poster.innerHTML = summary;
      document.body.appendChild(poster);
    }
  </script>

</body>
</html>
